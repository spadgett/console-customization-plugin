apiVersion: v1
kind: Namespace
metadata:
  name: console-customization-plugin
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: console-customization-plugin
  namespace: console-customization-plugin
  labels:
    app: console-customization-plugin
    app.kubernetes.io/component: console-customization-plugin
    app.kubernetes.io/instance: console-customization-plugin
    app.kubernetes.io/part-of: console-customization-plugin
    app.openshift.io/runtime-namespace: console-customization-plugin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: console-customization-plugin
  template:
    metadata:
      labels:
        app: console-customization-plugin
    spec:
      containers:
        - name: console-customization-plugin
          image: quay.io/spadgett/console-customization-plugin:latest
          ports:
            - containerPort: 9443
              protocol: TCP
          imagePullPolicy: Always
          volumeMounts:
            - name: plugin-serving-cert
              readOnly: true
              mountPath: /var/serving-cert
            - name: nginx-conf
              readOnly: true
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
      volumes:
        - name: plugin-serving-cert
          secret:
            secretName: plugin-serving-cert
            defaultMode: 420
        - name: nginx-conf
          configMap:
            name: nginx-conf
            defaultMode: 420
      restartPolicy: Always
      dnsPolicy: ClusterFirst
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf
  namespace: console-customization-plugin
  labels:
    app: console-customization-plugin
    app.kubernetes.io/part-of: console-customization-plugin
data:
  nginx.conf: |
    error_log /dev/stdout info;
    events {}
    http {
      access_log         /dev/stdout;
      include            /etc/nginx/mime.types;
      default_type       application/octet-stream;
      keepalive_timeout  65;
      server {
        listen              9443 ssl;
        ssl_certificate     /var/serving-cert/tls.crt;
        ssl_certificate_key /var/serving-cert/tls.key;
        root                /usr/share/nginx/html;
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    service.alpha.openshift.io/serving-cert-secret-name: plugin-serving-cert
  name: console-customization-plugin
  namespace: console-customization-plugin
  labels:
    app: console-customization-plugin
    app.kubernetes.io/component: console-customization-plugin
    app.kubernetes.io/instance: console-customization-plugin
    app.kubernetes.io/part-of: console-customization-plugin
spec:
  ports:
    - name: 9443-tcp
      protocol: TCP
      port: 9443
      targetPort: 9443
  selector:
    app: console-customization-plugin
  type: ClusterIP
  sessionAffinity: None
---
apiVersion: console.openshift.io/v1alpha1
kind: ConsolePlugin
metadata:
  name: console-customization
spec:
  displayName: 'OpenShift Console Customization Plugin'
  service:
    name: console-customization-plugin
    namespace: console-customization-plugin
    port: 9443
    basePath: '/'
